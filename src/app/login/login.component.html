<div class="row">
<div class="col-sm-5  mx-auto style-page">    
<div class="container main-login-content">
    <div class="login-form">
        <form novalidate  #heroForm='ngForm'>
            <div class="form-group flex-container">
            
                <label class="margin-84" for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required maxlength="30"
                    minlength="7" ngModel name="email" #email="ngModel">
              



            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger text-aline">
                <div *ngIf="email.errors.required">
                    email is required.
                </div>
                <div *ngIf="email.errors.maxlength">
                    email cannot be more than 30 characters long.
                </div>
                <div *ngIf="email.errors.minlength">
                    Name must be at least 7 characters long.
                </div>
            </div>
            <div class="form-group flex-container">
                <label class="margin-54" for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password"  required maxlength="6"
                minlength="4" ngModel name="pwd" #password="ngModel">
                



            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger text-aline">
                <div *ngIf="password.errors.required">
                    password is required.
                </div>
                <div *ngIf="password.errors.maxlength">
                    password cannot be more than 6 characters long.
                </div>
                <div *ngIf="password.errors.minlength">
                   password must be at least 4 characters long.
                </div>
            </div>
            
            <div class="aline-end padding-top text-aline">
                <a href="www.google.com">Forgot Password</a>
                <button  (click)="onSave()" type="submit" class="btn-primary margin-left"> Submit</button>
               
            </div>
        </form>

    </div>
</div>
</div>
